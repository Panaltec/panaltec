<div class="container-fluid body">
    <div class="bg">
        <div class="d-flex justify-content-center">
            <div class="card mt-4">
                <form class="form-signin" (submit)="onSubmitLogin()">
                    <img class="mb-5 image" src="assets/img/LogoPanaltec.png" alt="" width="100%">
                    <!--<h1 class="h3 mb-3 font-weight-normal">Sistema de Monitoreo Apícola</h1>-->
                    <label for="email" class="sr-only">Correo Electrónico</label>
                    <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Correo Electrónico" required
                        autofocus>
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña"
                        required>
                    <div class="custom-control custom-checkbox mb-3 mt-3 text-left text-w">
                        <input type="checkbox" class="custom-control-input" value="remember-me">
                        <label class="custom-control-label">Recordarme</label>
                    </div>
                    <button class="btn btn-lg btn-panaltec btn-block" type="submit">Entrar</button>
                    <p class="mt-5 mb-3 text-muted text-center text-w">&copy;2018</p>
                </form>
            </div>
        </div>
    </div>
</div>
